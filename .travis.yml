language: node_js
node_js:
  - "8.9"
  # - 10

cache: yarn

script:
  - mocha --require coffeescript/register test/*.coffee --exit
  - istanbul report text-summary lcov

after_success:
  - 'cat ./coverage/lcov.info | ./node_modules/.bin/coveralls'

services:
  - redis-server

addons:
  apt:
    update: true
